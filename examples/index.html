<!doctype html>
<html>
<head>
  <script src="../components/jhtmls/dist/jhtmls.min.js"></script>
  <script src="../components/jframes/dist/jframes.min.js"></script>
  <script src="../dist/jfpss.min.js"></script>
  <style>
  </style>
</head>
<body>
  <div id="log"></div>
  <script>
void function() {
  var log = document.getElementById('log');
  var render = jhtmls.render(function(){/*!
<ul>
forEach(function(item) {
  <li>#{item.fps}</li>
});
</ul>
  */});
  jfpss.startup({
    lifespan: 30000,
    recordspan: 500,
    maxRecords: 10,
    onshutdown: function(e) {
      console.log('onshutdown:' + JSON.stringify(e));
    },
    onrecord: function(e) {
      log.innerHTML = render(e.records);
    }
  });
}();
  </script>
</body>
</html>
